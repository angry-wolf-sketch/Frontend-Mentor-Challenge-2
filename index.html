<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>

    <!-- CSS Only -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4426e3c56d.js" crossorigin="anonymous"></script>
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Internal CSS -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="product">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="perfume image" />
      </div>
      <div class="product-details">
        <main>
          <header>
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
  
          <section class="description">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>
  
          <section class="prices">
            <p class="current-price">$149.99</p>
            <p class="previous-price">$169.99</p>
          </section>
  
          <button class="button-style" type="button"><i class="fa-solid fa-cart-shopping" style="margin-right: 5px;"></i>  Add to Cart</button>
        </main>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/newbieCoder0">Muhammad Nasir</a>.
    </div>
  </body>
</html>
